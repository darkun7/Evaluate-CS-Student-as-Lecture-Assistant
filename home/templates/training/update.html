{% extends 'base.html' %}
{% load static %}
{% block title %}Training{% endblock title %}

{% block breadcrumb %}
<div class="btn-group float-right">
    <ol class="breadcrumb hide-phone p-0 m-0">
        <li class="breadcrumb-item"><a href="{% url 'dasbor' %}">Dasbor</a></li>
        <li class="breadcrumb-item"><a href="{% url 'training' %}">Training</a></li>
        <li class="breadcrumb-item active">Tambah</li>
    </ol>
</div>
<h4 class="page-title">Training</h4>
{%endblock%}

{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card m-b-30">
        <div class="card-body">
            <h4 class="mt-0 header-title">Training</h4>
            <p class="text-muted m-b-30 font-14">Perbarui Training</p>
            <form class="" action="{% url 'update_training' training.id %}" method="post">
              {% csrf_token %}
              {{form}}
        </div>
              <input class="btn btn-success mt-3" type="submit" name="submit" value="Simpan">
            </form>
    </div>
  </div>
</div>

{% endblock content %}
