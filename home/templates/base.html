{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>{% block title %}{% endblock %}</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="ThemeDesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="{% static '/images/emblem_ela.ico' %}">

        <!--Morris Chart CSS -->
        <link rel="stylesheet" href="{% static '/plugins/morris/morris.css' %}">

        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static '/css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css">
        {% block css %}{% endblock %}
    </head>


    <body>
        {% include 'includes/navbar.html' %}

        <div class="wrapper">
            <div class="container-fluid">
                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            {% block breadcrumb %}{% endblock %}
                        </div>
                    </div>
                </div>
                <!-- end page title end breadcrumb -->

                {% block content %}
                {% endblock %}

            </div> <!-- end container -->
        </div>
        <!-- end wrapper -->
        {% include 'includes/footer.html' %}
        <!-- jQuery  -->
        <script src="{% static '/js/jquery.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/js/modernizr.min.js' %}"></script>
        <script src="{% static '/js/detect.js' %}"></script>
        <script src="{% static '/js/fastclick.js' %}"></script>
        <script src="{% static '/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static '/js/jquery.blockUI.js' %}"></script>
        <script src="{% static '/js/waves.js' %}"></script>
        <!-- skycons -->
        <script src="{% static '/plugins/skycons/skycons.min.js' %}"></script>
        <!-- skycons -->
        <script src="{% static '/plugins/peity/jquery.peity.min.js' %}"></script>
        <!--Morris Chart-->
        <!-- <script src="{% static '/plugins/morris/morris.min.js' %}"></script>
        <script src="{% static '/plugins/raphael/raphael-min.js' %}"></script> -->
        <!-- dashboard -->
        <!-- <script src="{% static '/pages/dashboard.js' %}"></script> -->
        <!-- App js -->
        <script src="{% static '/js/app.js' %}"></script>
        {% block js %}{% endblock %}

    </body>
</html>
